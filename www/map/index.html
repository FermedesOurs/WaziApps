
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="mapid" style="height:600px"></div>
  <script src="https://cdn.jsdelivr.net/npm/waziup-js@0.0.18/lib/Waziup.js"></script>
  <script>
      var mymap = L.map('mapid').setView([48.341416, 7.681812], 12);
      L.tileLayer('http://wxs.ign.fr/{key}/geoportail/wmts?SERVICE={service}&VERSION={version}&REQUEST={request}&LAYER={layer}&STYLE={style}&FORMAT={format}&TILEMATRIXSET=PM&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}.jpg', {
         attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
         key: 'an7nvfzojv5wa96dsga5nk8w',
		     layer: 'ORTHOIMAGERY.ORTHOPHOTOS',
		     service: 'WMTS',
	    	 version: '1.0.0',
    		 request: 'GetTile',
	    	 style: 'normal',
	    	 format: 'image/jpeg'
      }).addTo(mymap);
    
    Waziup.ApiClient.instance.basePath = 'https://api.waziup.io/api/v1'
    var api = new Waziup.SensorsApi()
    var markers = []
    api.getSensors("waziup", {limit:1000}).then((sensors) =>{
      console.log("data" + JSON.stringify(sensors))
      for(sensor of sensors) {
        if(sensor.location) {
          L.marker([sensor.location.latitude, sensor.location.longitude]).addTo(mymap);
        }
      }
    })
  </script>
</body>
</html>
